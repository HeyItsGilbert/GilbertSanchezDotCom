{{- if eq .Kind "page" }}
{{- $authorName := "" }}
{{- with $.Site.Params.author }}
  {{- with .name }}
    {{- $authorName = . }}
  {{- end }}
{{- end }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": {{ .Title | plainify | jsonify }},
    "datePublished": {{ dateFormat .Site.Params.dateform8601 .Date.Local }},
    "dateModified": {{ dateFormat .Site.Params.dateform8601 .Lastmod.Local }},
    "author": [{
        "@type": "Person",
        "name": {{ $authorName | jsonify }},
        "url": {{ .Site.BaseURL | jsonify }}
    }]
}
</script>
{{- end }}
