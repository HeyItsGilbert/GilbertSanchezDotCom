name: Monthly SEO Metrics

on:
  # Run on the 3rd of each month at 09:00 UTC.
  # - The 3rd is chosen to ensure the full prior calendar month is available in
  #   Google Search Console, which typically lags by ~2â€“3 days.
  # - 09:00 UTC is an off-peak time and occurs well after local midnight for
  #   the primary traffic time zones (Americas and Europe), so the prior month
  #   has fully completed everywhere the site has significant traffic.
  # - If traffic patterns shift heavily toward APAC, this time can be revisited,
  #   but the key requirement is simply â€œrun on the 3rd after GSC data finalizesâ€.
  schedule:
    - cron: '0 9 3 * *'
  
  # Allow manual runs
  workflow_dispatch:

jobs:
  fetch-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r ./seo-metrics/requirements.txt
      
      - name: Create credentials file
        run: echo '${{ secrets.GSC_CREDENTIALS_JSON }}' > gsc-credentials.json
      
      - name: Fetch SEO metrics
        env:
          GSC_CREDENTIALS_PATH: ${{ github.workspace }}/gsc-credentials.json
          GSC_SITE_URL: ${{ secrets.GSC_SITE_URL }}
          BING_API_KEY: ${{ secrets.BING_API_KEY }}
          BING_SITE_URL: ${{ secrets.BING_SITE_URL }}
          UMAMI_API_KEY: ${{ secrets.UMAMI_API_KEY }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          OUTPUT_DIR: ./seo-metrics
        run: python fetch_seo_metrics.py
      
      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seo-metrics/
          git commit -m "ðŸ“Š Monthly SEO metrics $(date +'%Y-%m')" || echo "No changes to commit"
          git push
